<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Divs de partout</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <div class="col-lg-12 header">
      <h2>Divshot</h2>
    </div>

    <div class="col-lg-4">
      <div class="row">
        <div class="leaderboard">
          <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>
          <h2>Leaderboard</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 entertainment">
          <div class="row">
            <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>
            <h2>Entertainment</h2>
          </div>
        </div>
        <div class="col-lg-6 sports">
          <div class="row">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
            <h2>Sports</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="row">
        <div class="col-lg-6 foods">
          <div class="row">
            <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
            <h2>Food & Drink</h2>
          </div>
        </div>
        <div class="col-lg-6 general-knowledge">
          <div class="row">
            <span class="glyphicon glyphicon-knight" aria-hidden="true"></span>
            <h2>General Knowledge</h2>
          </div>
        </div>
      </div>
      <div class="row geography">
        <span class="glyphicon glyphicon-tent" aria-hidden="true"></span>
        <h2>Geography</h2>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="row history">
        <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
        <h2>History</h2>
      </div>
      <div class="row">
        <div class="col-lg-6 science-nature">
          <div class="row">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
            <h2>Science and Nature</h2>
          </div>
        </div>
        <div class="col-lg-6 tv-movies">
          <div class="row">
            <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
            <h2>TV & Movies</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 music">
          <div class="row">
            <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
            <h2>Music</h2>
          </div>
        </div>
        <div class="col-lg-6 profile">
          <div class="row">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <h2>Profile</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
